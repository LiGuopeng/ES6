<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*数组默认值
    let [foo = true] = [];
    console.log(foo) // true

    //当一个数组成员严格等于undefined，默认值才会生效。
    let [x, y = 'b'] = ['a']; // x='a', y='b'
    let [x, y = 'b'] = ['a', undefined]; // x='a', y='b'
    let [x = 1] = [undefined]; //x      1
    let [x = 1] = [null];// x  null

    /*如果默认值是一个表达式，那么这个表达式是惰性求值的，即只有在用到的时候，才会求值。
    //因为x能取到值，所以函数f根本不会执行。
    function f() {
        console.log('aaa');
    }

    let [x = f()] = [1];
    alert(x);   // 1   */



    /*对象默认值
    默认值生效的条件是 对象的属性值严格等于undefined。
var {x = 3} = {};
x // 3

var {x, y = 5} = {x: 1};
x // 1
y // 5

var {x: y = 3} = {};
y // 3

var {x: y = 3} = {x: 5};
y // 5

var { message: msg = 'Something went wrong' } = {};
msg // "Something went wrong"

    * */
</script>
</body>
</html>
